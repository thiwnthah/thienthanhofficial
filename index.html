  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://img.upanh.tv/2025/05/16/Snaptik.app_74819896211365757525.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .menu-icon {
      font-size: 30px;
      cursor: pointer;
      user-select: none;
      position: fixed;
      top: 15px;
      right: 20px;
      color: white;
      z-index: 1000;
    }

    .dropdown {
      display: none;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.95);
      position: fixed;
      top: 60px;
      right: 0;
      width: 200px;
      border-left: 1px solid #444;
      border-top: 1px solid #444;
      padding: 15px;
      z-index: 999;
    }

    .dropdown a {
      color: white;
      text-decoration: none;
      padding: 10px 0;
      border-bottom: 1px solid #333;
      transition: 0.3s;
    }

    .dropdown a:hover {
      color: #ddd;
    }

    .content {
      padding: 100px 20px 50px 20px;
      text-align: center;
    }

    .social-buttons {
      margin-top: 30px;
    }

    .social-buttons a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      color: white;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-buttons a:hover {
      background-color: #555;
    }

    /* Hiệu ứng glow cho tiêu đề */
    h1 {
      animation: glow 2s infinite;
      font-size: 2.2em;
      font-weight: bold;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff;
      }
      50% {
        text-shadow: 0 0 20px #ff0, 0 0 30px #ff0;
      }
    }
  </style>
</head>
<body>

    <div class="social-buttons">
      <a href="https://youtube.com/@thienthanhsamp_official" target="_blank"><b>YouTube</b></a>
      <a href="https://discord.gg/YVAact85mz" target="_blank"><b>Discord</b></a>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const dropdown = document.getElementById('dropdownMenu');
      if (dropdown.style.display === 'flex') {
        dropdown.style.display = 'none';
      } else {
        dropdown.style.display = 'flex';
      }
    }
  </script>

</body>
