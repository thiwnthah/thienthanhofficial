<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>THIÊN THANH OFFICIAL</title>

  <!-- Font Awesome icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://img.upanh.tv/2025/05/16/Snaptik.app_74819896211365757525.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .menu-icon {
      font-size: 30px;
      cursor: pointer;
      user-select: none;
      position: fixed;
      top: 15px;
      right: 20px;
      color: white;
      z-index: 1000;
    }

    .dropdown {
      display: none;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.95);
      position: fixed;
      top: 60px;
      right: 0;
      width: 200px;
      border-left: 1px solid #444;
      border-top: 1px solid #444;
      padding: 15px;
      z-index: 999;
    }

    .dropdown a {
      color: white;
      text-decoration: none;
      padding: 10px 0;
      border-bottom: 1px solid #333;
      transition: 0.3s;
    }

    .dropdown a:hover {
      color: #ddd;
    }

    .content {
      padding: 100px 20px 50px 20px;
      text-align: center;
    }

    .social-buttons {
      margin-top: 30px;
    }

    .social-buttons a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      color: white;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-buttons a:hover {
      background-color: #555;
    }

    /* Tiêu đề hiệu ứng sáng */
    h1 {
      animation: glow 2s infinite;
      font-size: 2.2em;
      font-weight: bold;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff;
      }
      50% {
        text-shadow: 0 0 20px #ff0, 0 0 30px #ff0;
      }
    }

    /* Nút nhạc */
    .music-control {
      margin-top: 20px;
      text-align: center;
    }

    .music-control button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .music-control button:hover {
      background-color: #444;
    }

    /* Discord status đẹp */
    .discord-status-container {
      display: flex;
      align-items: center;
      background: rgba(0,0,0,0.7);
      padding: 10px 15px;
      border-radius: 12px;
      max-width: 320px;
      margin: 30px auto 0;
      box-shadow: 0 0 15px rgba(255,255,0,0.7);
      color: white;
      font-family: Arial, sans-serif;
    }

    .discord-avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      box-shadow: 0 0 10px #ff0;
      margin-right: 15px;
      object-fit: cover;
    }

    .discord-info {
      flex: 1;
      min-width: 0;
    }

    .discord-username {
      font-weight: bold;
      font-size: 18px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .discord-presence {
      font-size: 14px;
      color: #aaf26f;
      margin-top: 4px;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">THIÊN THANH</div>
    <div class="menu-icon" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
  </nav>

  <div class="dropdown" id="dropdownMenu">
    <a href="index.html">Home</a>
    <a href="youtube.html">YouTube</a>
    <a href="#">Shop</a>
    <a href="#">Client</a>
    <a href="#">Modpack</a>
    <a href="#">Other</a>
  </div>

  <div class="content">
    <h1>THIÊN THANH OFFICIAL</h1>
    <p>Website Share Mods, Hack, Bypass, Code.</p>

    <div class="social-buttons">
      <a href="https://youtube.com/@thienthanhsamp_official" target="_blank"><b>YouTube</b></a>
      <a href="https://discord.gg/YVAact85mz" target="_blank"><b>Discord</b></a>
    </div>

    <!-- Trình phát nhạc -->
    <div class="music-control">
      <button onclick="toggleMusic()" id="musicBtn">Bật nhạc</button>
      <audio id="bgMusic" loop>
        <source src="https://thiwnthah.github.io/thienthanhofficial/music/thienthanhsamp.mp3" type="audio/mp3">
        Trình duyệt không hỗ trợ phát nhạc.
      </audio>
    </div>

    <!-- Discord Status -->
    <div class="discord-status-container" id="discordStatus">
      <img src="" alt="Avatar Discord" class="discord-avatar" id="discordAvatar" />
      <div class="discord-info">
        <div class="discord-username" id="discordUsername">Đang tải...</div>
        <div class="discord-presence" id="discordPresence">...</div>
      </div>
    </div>
  </div>

  <script>
  // Menu toggle
  function toggleMenu() {
    const dropdown = document.getElementById('dropdownMenu');
    dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
  }

  // Music toggle
  const music = document.getElementById('bgMusic');
  const btn = document.getElementById('musicBtn');
  let isPlaying = false;

  function toggleMusic() {
    if (isPlaying) {
      music.pause();
      btn.textContent = "Bật nhạc";
    } else {
      music.play();
      btn.textContent = "Tắt nhạc";
    }
    isPlaying = !isPlaying;
  }

  // Lấy trạng thái Discord từ Lanyard
  async function fetchDiscordStatus() {
    const userId = '1211583504563830840';
    const apiUrl = `https://lanyard.cnrad.dev/api/${userId}`;

    try {
      const response = await fetch(apiUrl);
      const data = await response.json();

      if (data.success) {
        const user = data.data.discord_user;
        const status = data.data.discord_status;

        const avatarUrl = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=128`;
        document.getElementById('discordAvatar').src = avatarUrl;
        document.getElementById('discordUsername').textContent = `${user.username}#${user.discriminator}`;

        let statusText = '';
        switch (status) {
          case 'online': statusText = 'Online'; break;
          case 'idle': statusText = 'Nhàn rỗi'; break;
          case 'dnd': statusText = 'Không làm phiền'; break;
          case 'offline': statusText = 'Ngoại tuyến'; break;
          default: statusText = status;
        }

        document.getElementById('discordPresence').textContent = statusText;
      } else {
        document.getElementById('discordUsername').textContent = 'Không tìm thấy người dùng';
        document.getElementById('discordPresence').textContent = '';
      }
    } catch (error) {
      document.getElementById('discordUsername').textContent = 'Lỗi kết nối';
      document.getElementById('discordPresence').textContent = '';
    }
  }

  // Gọi khi trang load
  fetchDiscordStatus();
</script>
