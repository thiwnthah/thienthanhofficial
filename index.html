<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>WEBSITE - THIÊN THANH OFFICIAL</title>

  <!-- Font Awesome icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://img.upanh.tv/2025/05/16/Snaptik.app_74819896211365757525.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .menu-icon {
      font-size: 30px;
      cursor: pointer;
      user-select: none;
      position: fixed;
      top: 15px;
      right: 20px;
      color: white;
      z-index: 1000;
    }

    .dropdown {
      display: none;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.95);
      position: fixed;
      top: 60px;
      right: 0;
      width: 200px;
      border-left: 1px solid #444;
      border-top: 1px solid #444;
      padding: 15px;
      z-index: 999;
    }

    .dropdown a {
      color: white;
      text-decoration: none;
      padding: 10px 0;
      border-bottom: 1px solid #333;
      transition: 0.3s;
    }

    .dropdown a:hover {
      color: #ddd;
    }

    .content {
      padding: 100px 20px 50px 20px;
      text-align: center;
    }

    .social-buttons {
      margin-top: 30px;
    }

    .social-buttons a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      color: white;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-buttons a:hover {
      background-color: #555;
    }

    /* Tiêu đề hiệu ứng sáng */
    h1 {
      animation: glow 2s infinite;
      font-size: 2.2em;
      font-weight: bold;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff;
      }
      50% {
        text-shadow: 0 0 20px #ff0, 0 0 30px #ff0;
      }
    }

    /* Nút nhạc */
    .music-control {
      margin-top: 20px;
      text-align: center;
    }

    .music-control button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .music-control button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo"></div>
    <div class="menu-icon" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
  </nav>

  <div class="dropdown" id="dropdownMenu">
    <a href="index.html">Home</a>
    <a href="youtube.html">YouTube</a>
  </div>

  <div class="content">
    <h1>THIÊN THANH OFFICIAL</h1>
    <p>Website Share Mods, Hack, Bypass, Code.</p>

    <div class="social-buttons">
      <a href="https://youtube.com/@thienthanhsamp_official" target="_blank"><b>YOUTUBE</b></a>
      <a href="https://discord.gg/YVAact85mz" target="_blank"><b>DISCORD </b></a>
    </div>

    <!-- Trình phát nhạc -->
    <div class="music-control">
      <button onclick="toggleMusic()" id="musicBtn">Bật nhạc</button>
      <audio id="bgMusic" loop>
        <source src="https://thiwnthah.github.io/thienthanhofficial/music/thienthanhsamp.mp3" type="audio/mp3">
        Trình duyệt không hỗ trợ phát nhạc.
      </audio>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const dropdown = document.getElementById('dropdownMenu');
      dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
    }

    const music = document.getElementById('bgMusic');
    const btn = document.getElementById('musicBtn');
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        music.pause();
        btn.textContent = "OPEN MUSIC";
      } else {
        music.play();
        btn.textContent = "OFF MUSIC";
      }
      isPlaying = !isPlaying;
    }
  </script>

</body>
</html>
