<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thiwnthah Web</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://wallpapercave.com/wp/wp11014953.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.7);
      overflow: hidden;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
      padding: 10px 20px;
    }

    .navbar .logo {
      float: left;
      font-size: 20px;
      font-weight: bold;
    }

    .navbar .menu {
      float: right;
    }

    .navbar a {
      display: block;
      color: white;
      padding: 10px;
      text-decoration: none;
    }

    .dropdown {
      display: none;
      background-color: rgba(0, 0, 0, 0.9);
      position: absolute;
      top: 50px;
      right: 20px;
      border-radius: 6px;
    }

    .dropdown a:hover {
      background-color: #333;
    }

    .menu-icon {
      font-size: 25px;
      cursor: pointer;
      display: block;
    }

    .content {
      padding: 100px 20px;
      text-align: center;
    }

    .social-buttons {
      margin-top: 30px;
    }

    .social-buttons a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      color: white;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-buttons a:hover {
      background-color: #555;
    }

    .social-buttons a i {
      margin-right: 8px;
    }

    @media (min-width: 600px) {
      .dropdown {
        display: flex !important;
        position: static;
        background: none;
      }

      .menu-icon {
        display: none;
      }

      .navbar .menu {
        float: right;
      }

      .dropdown a {
        display: inline-block;
        margin: 0 10px;
      }
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="navbar">
    <div class="logo">Thiwnthah</div>
    <div class="menu">
      <div class="menu-icon" onclick="toggleMenu()">☰</div>
      <div class="dropdown" id="dropdown">
        <a href="index.html">Home</a>
        <a href="#">Shop</a>
        <a href="#">Client</a>
        <a href="#">Modpack</a>
        <a href="#">Skin</a>
        <a href="#">Car</a>
        <a href="#">Other</a>
        <a href="youtube.html">YouTube</a>
      </div>
    </div>
  </div>

  <div class="content">
    <h1>Chào mừng đến với website mod game</h1>
    <p>Chia sẻ skin, modpack, client, và nhiều hơn nữa...</p>

    <div class="social-buttons">
      <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i>YouTube</a>
      <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i>Facebook</a>
      <a href="https://discord.com" target="_blank"><i class="fab fa-discord"></i>Discord</a>
    </div>
  </div>

  <script>
    function toggleMenu() {
      var x = document.getElementById("dropdown");
      x.style.display = x.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
